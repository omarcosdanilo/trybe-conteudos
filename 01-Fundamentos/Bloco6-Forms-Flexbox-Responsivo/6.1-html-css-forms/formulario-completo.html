<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <h1>Formulário</h1>

      <label for="nome-completo"
        >Nome completo:
        <input
          type="text"
          name="nome"
          id="nome-completo"
          placeholder="Digite seu nome"
          required
        />
      </label>

      <br />

      <label for="nome-completo"
        >E-mail:
        <input
          type="email"
          name="email"
          id="input-email"
          placeholder="Digite seu email"
          required
        />
      </label>

      <br />

      <label for=""
        >Estado:
        <select name="estado" id="input-estado">
          <option value="sp">São Paulo</option>
          <option value="mg">Minas Gerais</option>
          <option value="ap" selected>Amapá</option>
          <option value="rs">Rio Grande do Sul</option>
        </select>
      </label>
      <br />

      <p>Selecione sua foto</p>
      <input type="file" name="foto" id="foto-perfil" />

      <br />

      <p>Comidas favoritas</p>

      <label for="comida1">
        <input
          type="radio"
          name="comida-favorita"
          id="comida1"
          value="pizza"
          checked
        />Pizza
      </label>
      <label for="comida2">
        <input
          type="radio"
          name="comida-favorita"
          id="comida2"
          value="sorvete"
        />Sorvete
      </label>
      <label for="comida3">
        <input
          type="radio"
          name="comida-favorita"
          id="comida3"
          value="pao-de-queijo"
        />Pão de queijo
      </label>
      <label for="comida4">
        <input
          type="radio"
          name="comida-favorita"
          id="comida4"
          value="outro"
        />Outro
      </label>

      <br />

      <p>Escreva algo sobre você</p>
      <textarea name="sobre-mim" id="text-area-1" cols="30" rows="5"></textarea>

      <br />

      <p>Digite sua senha</p>
      <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required />
      </label>

      <br />

      <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias" />Deseja
        receber noticias e promoções incríveis?
      </label>

      <br />

      <button type="submit">Enviar Formulário</button>
    </form>
  </body>
</html>
