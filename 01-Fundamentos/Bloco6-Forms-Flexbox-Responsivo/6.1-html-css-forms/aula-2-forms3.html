<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="get">
    <input type="checkbox" name="esporte" id="esporte-1" value="fut" checked>Futebol
    <input type="checkbox" name="esporte" id="esporte-2" value="vol">Vôlei
    <input type="checkbox" name="esporte" id="esporte-3" value="pet">Peteca
    <input type="checkbox" name="esporte" id="esporte-4" value="bas">Basquete

    <br>
    <br>

    <!-- Colocando o input dentro de uma label permite o usuário clicar em qualquer lugar da palavra daquele input e marcar a opção, se não estiver assim só é possível marcar clicando exatamente dentro do radio -->
    <label for="hub1">
      <input type="radio" name="hub" id="hub1" value="sp">São Paulo
    </label>
    <label for="hub2">
      <input type="radio" name="hub" id="hub2" value="bh">Belo Horizonte
    </label>
    <label for="hub3">
      <input type="radio" name="hub" id="hub3" value="fl">Florianópolis
    </label>
    <label for="hub4">
      <input type="radio" name="hub" id="hub4" value="mc">Macedônia
    </label>
  </form>
</body>
</html>
